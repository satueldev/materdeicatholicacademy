<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <a href="index.html"><input type="button" value="Back" id="back-btn"></a>
    
    <h1>Register</h1>
    <P id="register">Please fill in all the details correctly!</P>
    <div class="reg-container">
        <div class="info-space">
    <input type="text" name="First-name" id="firstname" placeholder="FIRST NAME">
    <input type="text" name="Middle-name" id="middlename" placeholder="MIDDLE NAME">
    <input type="text" name="Surname" id="lastname" placeholder="LAST NAME">
    <input type="tel" name="Phone number" id="phone" placeholder="PHONE NUMBER" maxlength="11">
    <input type="tel" name="D.O.B" id="dob" placeholder="D.O.B e.g 01/01/2000">
    <input type="text" name="Address" id="address" placeholder="RESIDENTIAL ADDRESS">
    <input type="text" name="Previous school" id="p-school" placeholder="PREVIOUS SCHOOL">
    <input type="button" value="Submit" onclick="submitform()" id="submit-btn">
        </div>
    </div>
    <div class="result" id="result">SUCCESS!<br>Your information has successfully be submited!</div>
</body>
</html>
